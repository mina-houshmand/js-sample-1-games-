<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
    <title>javascript games</title>
</head>
<body>
    <div class="container-1">

        
    <h2> challenge 1: your age in Days </h2>
        <div class="flex-box-container-1">
           <div>
              <button class="btn btn-primary" onclick="ageInDays()">click me </button>
           </div>
           <div>
              <button class="btn btn-danger" onclick="reset()">reset</button>
           </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
    </div>
    </div>
    <div class="container-2">


        <h1>challenge 2: cat generator</h1>
        <button class="btn btn-success" id="cat-generator" onclick= "generatecat()">Generate hamster</button>
        <div class="flex-box-container-2" id="felx-cat-generator">
        </div>
    </div>
    <div class="container-3">
        <h2>challenge3: Paper, Rock, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="img/rock.jpg" height="150" width="150" onclick ="rpsGame(this)">
            <img id="paper" src="img/paper.jpg" height="150" width="150" onclick ="rpsGame(this)">
            <img id="scissors" src="img/scissors3.png" height="150" width="150" onclick ="rpsGame(this)">

        </div>
    </div>


    <div class="container-4">
       <h2 id="change-my-color">challange 4: change the color of buttons</h2>
       <div class="flex-box-pick-color">
           <form action="">
            <select name="backdrop" id="background" onchange ="buttonColorChange(this)">
                 <option value="random">Random</option>
                 <option value="red">Red</option>
                 <option value="green">Green</option>
                 <option value="reset">Reset</option>
            </select>
           </form>

           <button class="btn btn-primary">Wee!</button>
           <button class="btn btn-danger">Yahoo!</button>
           <button class="btn btn-warning">Google!</button>
           <button class="btn btn-success">Facebook!</button>

      </div>
    </div>

    <div class="container-5"> 


        <h1>challange 5: BlackJack</h1>
        <h3><span id="blackjack-result">Let's play</span></h3>
         
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2 style="color:white;"><B>You:</B> <span id="your-blackjack-result">0</span></h2>
            </div>
             
            <div id="dealer-box">
                <h2 style="color:white;"><B>Dealer:</B><span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
         
        <div class="flex-blackjack-row-2">
            <div>
                 <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                 <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                 <button class="btn-lg btn-danger"       id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
             <table>
                 <tr>
                     <th>Wins</th>
                     <th>Looses</th>
                     <th>Draws</th>
                 </tr>

                 <tr>
                     <td><span id="wins">0</span></td>
                     <td><span id="losses">0</span></td>
                     <td><span id="draws">0</span></td>
                 </tr>
             </table>
        </div>
    </div>
<script src="home2.js"></script>
</body>
</html>
